<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>table , td {
        border-style : solid;
    }
    </style>
    <title>Exo5</title>
</head>
<body>

    <script type = "text/javascript">

        var tableau = [15,12,18,14,16,16,19,13,11,10,16,15];
        var moyenne = 0.0;

        function moyenneTableau(tab){
            var resultat = 0.0;
            var somme = 0.0;
            for(var i=0;i < tab.length;i++){
                somme = somme + tab[i];
            }
            resultat = Math.round((somme/tab.length)*100)/100;
            return resultat;
        }

        document.write("La moyenne vaut "+ moyenneTableau(tableau));
        

    </script>
</body>
</html>
